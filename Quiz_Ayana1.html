<script>

const questions = [

    { q: "Wem gibt Ayana die Nuss?", a: ["Dem Eichh√∂rnchen", "Dem Hasen", "Dem Fuchs"], correct: 0 },

    { q: "Wodurch fiel der besondere Schmetterling auf?", a: ["Er war riesig und schwarz", "Er hatte Fl√ºgel in Rot, Blau, Violett und Silber mit goldenen Punkten", "Er sprach mit Ayana", "Er flatterte gar nicht"], correct: 1 },
    { q: "Wer ist Tilly?", a: ["Ein bunter Vogel", "Ein alter Mann", "Ein kleiner Drache"], correct: 2 },
    { q: "Ayana klettert auf einen Baum. Wem hilft sie?", a: ["Einem kleinen Vogel", "Einer kleinen Katze", "Einem kleinen Affen"], correct: 0 },
    { q: "Wer steckt im Dornenbusch fest?", a: ["Ein B√§r", "Ein Igel", "Ein Wolf"], correct: 1 },
    { q: "Was tat die Prinzessin, um dem Igel zu helfen?", a: ["Sie sang ein Lied", "Sie zog vorsichtig die Dornen mit einem Stock auseinander", "Sie schnitt den Busch um", "Sie trug den Igel zum Teich"], correct: 1 },

    { q: "Was war die besondere Aufgabe des goldenen L√∂wen?", a: ["Den Wald am Tag zu besch√ºtzen", "Regen zu bringen", "Den Wald zu heilen", "Sch√§tze zu bewachen"], correct: 0 },
    { q: "Was schenkt der L√∂we Ayana?", a: ["Einen roten Hut", "Einen blauen Stein", "Eine goldene Kette"], correct: 2 },
    { q: "Was will die Hexe haben?", a: ["Den Glitzer von Ayana", "Die Schuhe von Ayana", "Das Kleid von Ayana"], correct: 0 },
    { q: "Nachdenkfrage: Die Hexe ist b√∂se. Warum?", a: ["Sie findet sich nicht sch√∂n.", "Sie hat Hunger.", "Sie mag keine Kinder."], correct: 0 },
    { q: "Wer rettet Ayana vor der Hexe?", a: ["Die Waldtiere", "Der goldene L√∂we", "Die Eltern"], correct: 0 },
    { q: "Was lehrt die Wahl der dritten Pf√ºtze?", a: ["Wahre Sch√∂nheit ist wichtiger als Mut", "Wahres Gl√ºck kommt vom Herzen und echten Werten", "Man sollte immer das Gr√∂√üte nehmen", "Glitzer ist das Wichtigste"], correct: 1 },
    { q: "Wer bringt Ayana nach Hause?", a: ["Der Hirsch", "Das Einhorn", "Der L√∂we"], correct: 1 },
    { q: "Nachdenkfrage: Ayana klettert auf den hohen Baum. Hat sie Angst?", a: ["Nein, sie klettert gerne.", "Ja, aber sie ist mutig.", "Ja, sie l√§uft schnell weg."], correct: 1 },
    { q: "Was sind die zentralen Werte der Geschichte?", a: ["Mut, Hilfsbereitschaft, Herzvertrauen", "Reichtum, Sch√∂nheit, Ruhm", "Zauber, Magie, Macht", "Rennen, Springen, Fliegen"], correct: 0 },

];

let currentQuestion = 0;
const userAnswers = new Array(questions.length).fill(null); 
const questionArea = document.getElementById("question-area");
const nextBtn = document.getElementById("next-btn");
const resultDiv = document.getElementById("result");
const cancelBtn = document.querySelector(".quiz-cancel-button");

function showQuestion(index) {
    nextBtn.disabled = true;
    nextBtn.style.display = "block";
    cancelBtn.style.display = "block";
    const q = questions[index];
    let html = `<div class="question"><strong>Frage ${index+1} von ${questions.length}:</strong><br><br>${q.q}</div><div class="answers">`;
    q.a.forEach((answer, i) => {
        const radioId = `q${index}_a${i}`;
        html += `<label for="${radioId}"><input type="radio" id="${radioId}" name="answer" value="${i}"> ${answer}</label>`;
    });
    html += `</div>`;
    questionArea.innerHTML = html;
    
    const radios = document.querySelectorAll('input[name="answer"]');
    radios.forEach(radio => {
radio.addEventListener('change', () => {
    nextBtn.disabled = false;
    userAnswers[currentQuestion] = parseInt(radio.value);
});
    });
}

function showResult() {
    let correctCount = 0;
    questions.forEach((q, i) => { if(userAnswers[i] === q.correct) correctCount++; });
    const percent = Math.round((correctCount / questions.length) * 100);

    let resultHtml = `<h2 style="color: #8e24aa;">Dein Ergebnis:</h2>
                      <h3 style="color:#000000;">${correctCount} von ${questions.length} richtig (${percent}%)</h3>`;

    if (percent >= 80) resultHtml += `<h2 style="color:#2e7d32;">BRAVO ‚Äì Tolle Leistung! üåü</h2>`;
    else if (percent >= 60) resultHtml += `<h2 style="color:#ef6c00;">Gute Leistung! üëç</h2>`;
    else resultHtml += `<h2 style="color:#c62828;">Das schaffst du noch besser! Versuch es nochmal. üí™</h2>`;

    resultHtml += `
        <div class="result-navigation" style="margin-top: 30px; padding: 0 10px;">
            <button onclick="restartQuiz()" class="quiz-next-button">Quiz Neustarten ‚ú®</button>
            <a href="kinderbuch-hoerbuch-maerchen-abenteuer-einhorn.html" class="quiz-next-button">Zur√ºck zum Buch üë∏</a>
        </div>
    `;

    questionArea.innerHTML = "";
    document.getElementById("next-btn").style.display = "none";
    document.querySelector(".quiz-cancel-button").style.display = "none";
    resultDiv.innerHTML = resultHtml;
}

function restartQuiz() {
    currentQuestion = 0;
    userAnswers.fill(null); 
    resultDiv.innerHTML = "";
    showQuestion(currentQuestion);
}

nextBtn.addEventListener("click", () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
    } else {
        showResult();
    }
});

showQuestion(currentQuestion);
</script>
