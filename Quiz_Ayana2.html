<script>
// --- FRAGEN KATALOG (in Buchreihenfolge, Antwortposition gut durchmischt) ---
const questions = [
    // 1 ‚Äì Kap.1: Mamas Spruch √ºber Mut (richtig = c)
    { q: "Was sagte Mama immer √ºber Mut?", a: ["Mut hei√üt, keine Angst zu haben", "Mut hei√üt, stark zu sein", "Mutig ist, wer trotz der Angst das Richtige tut"], correct: 2 },
    // 2 ‚Äì Kap.2: Rettung aus dem Meer (richtig = a)
    { q: "Welche Tiere retteten Ayana zuerst, als sie ins Wasser fiel?", a: ["Delfine und Seehunde", "Haie und Delfine", "V√∂gel und Seehunde"], correct: 0 },
    // 3 ‚Äì Kap.2: Geschenk der Meerjungfrau (richtig = b)
    { q: "Was gab die Meerjungfrau Ayana?", a: ["Eine Muschel", "Eine Perlenkette", "Ein Haarreif"], correct: 1 },
    // 4 ‚Äì Kap.2: Aufgabe vor der Perlenkette (richtig = a)
    { q: "Was tat Ayana, bevor sie die Perlenkette von der Meerjungfrau bekam?", a: ["Sie befreite einen kleinen Fisch aus einem Netz", "Sie sang ein Lied", "Sie tanzte f√ºr die Meerjungfrau"], correct: 0 },
    // 5 ‚Äì Kap.3: Geschenk des Seel√∂wen (richtig = b)
    { q: "Was gab der Seel√∂we Ayana?", a: ["Einen rosa Shrimp", "Eine rosa Muschel", "Eine rote Krabbe"], correct: 1 },
    // 6 ‚Äì Kap.3: Sturm auf dem Wal (richtig = c)
    { q: "Was passierte auf dem R√ºcken des Wals w√§hrend des Sturms?", a: ["Ayana fiel ins Wasser", "Der Wal tauchte unter", "Klick-Klack rutschte ab und Ayana rettete ihn"], correct: 2 },
    // 7 ‚Äì Kap.4: Krake besiegt Piraten (richtig = a)
    { q: "Wer hat geholfen, die Piraten zu besiegen?", a: ["Ein Krake", "Ein Hai", "Ein Wal"], correct: 0 },
    // 8 ‚Äì Kap.4: Reaktion der Piraten auf den Kraken (richtig = c)
    { q: "Was machten die Piraten, als der Krake auftauchte?", a: ["Sie k√§mpften gegen ihn", "Sie versteckten sich", "Sie rannten durcheinander und jeder dachte nur an sich"], correct: 2 },
    // 9 ‚Äì Kap.4: Befreiung der Eltern (richtig = b)
    { q: "Wie befreite Klick-Klack Ayanas Eltern?", a: ["Er biss die Seile durch", "Er schnitt die Seile mit seinen Scheren durch", "Er holte ein Messer"], correct: 1 },
    // 10 ‚Äì Kap.4/5: Wohin kam der Schatz (richtig = a)
    { q: "Wohin haben die Piraten den Schatz geschleppt?", a: ["In eine H√∂hle", "In eine Festung", "In einen Turm"], correct: 0 },
    // 11 ‚Äì Kap.5: Piraten und der Schatz (richtig = b)
    { q: "Warum konnten die Piraten den Schatz nicht aus der H√∂hle holen?", a: ["Der Schatz war zu schwer", "Sie stritten und halfen sich nicht gegenseitig", "Die H√∂hle war verschlossen"], correct: 1 },
    // 12 ‚Äì Kap.5: Erste √ºber die Steine (richtig = c)
    { q: "Wer ging als Erstes √ºber die wackeligen Steine in der H√∂hle?", a: ["Papa", "Mama", "Ayana"], correct: 2 },
    // 13 ‚Äì Kap.5: Papas Angst (richtig = c)
    { q: "Wovor hatte Ayanas Papa am meisten Angst, als sie in der H√∂hle √ºber die Steine gingen?", a: ["Vor den Piraten", "Vor der Dunkelheit", "Vor der Tiefe der Schlucht"], correct: 2 },
    // 14 ‚Äì Kap.5: Schl√ºssel zum Schatz (richtig = a)
    { q: "Was war der Schl√ºssel, um an den Schatz zu kommen?", a: ["Zusammenhalt", "Ein Zauberstab", "Eine Br√ºcke"], correct: 0 },
    // 15 ‚Äì Kap.5: Schildkr√∂te auf der Heimreise (richtig = b)
    { q: "Welchem Tier half Ayana auf der Heimreise?", a: ["Einem kleinen Fisch", "Einer Schildkr√∂te", "Einem verletzten Delfin"], correct: 1 }
];

let currentQuestion = 0;
const userAnswers = new Array(questions.length).fill(null); 
const questionArea = document.getElementById("question-area");
const nextBtn = document.getElementById("next-btn");
const resultDiv = document.getElementById("result");
const cancelBtn = document.querySelector(".quiz-cancel-button");

function showQuestion(index) {
    nextBtn.disabled = true;
    nextBtn.style.display = "block";
    cancelBtn.style.display = "block";
    const q = questions[index];
    let html = `<div class="question"><strong>Frage ${index+1} von ${questions.length}:</strong><br><br>${q.q}</div><div class="answers">`;
    q.a.forEach((answer, i) => {
        const radioId = `q${index}_a${i}`;
        html += `<label for="${radioId}"><input type="radio" id="${radioId}" name="answer" value="${i}"> ${answer}</label>`;
    });
    html += `</div>`;
    questionArea.innerHTML = html;
    
    const radios = document.querySelectorAll('input[name="answer"]');
    radios.forEach(radio => {
        radio.addEventListener('change', () => {
            nextBtn.disabled = false;
            userAnswers[currentQuestion] = parseInt(radio.value);
        });
    });
}

function showResult() {
    let correctCount = 0;
    questions.forEach((q, i) => { if(userAnswers[i] === q.correct) correctCount++; });
    const percent = Math.round((correctCount / questions.length) * 100);

    let resultHtml = `<h2 style="color: #8e24aa;">Dein Ergebnis:</h2>
                      <h3 style="color:#000000;">${correctCount} von ${questions.length} richtig (${percent}%)</h3>`;

    if (percent >= 80) resultHtml += `<h2 style="color:#2e7d32;">BRAVO ‚Äì Tolle Leistung! üåü</h2>`;
    else if (percent >= 60) resultHtml += `<h2 style="color:#ef6c00;">Gute Leistung! üëè</h2>`;
    else resultHtml += `<h2 style="color:#c62828;">Das schaffst du noch besser! Versuch es nochmal. üí™</h2>`;

    resultHtml += `
        <div class="result-navigation" style="margin-top: 30px; padding: 0 10px;">
            <button onclick="restartQuiz()" class="quiz-next-button">Quiz Neustarten ‚ú®</button>
            <a href="kinderbuch-hoerbuch-piraten-meerjungfrau-freundschaft.html" class="quiz-next-button">Zur√ºck zum Buch üêö</a>
        </div>
    `;

    questionArea.innerHTML = "";
    document.getElementById("next-btn").style.display = "none";
    document.querySelector(".quiz-cancel-button").style.display = "none";
    resultDiv.innerHTML = resultHtml;
}

function restartQuiz() {
    currentQuestion = 0;
    userAnswers.fill(null); 
    resultDiv.innerHTML = "";
    showQuestion(currentQuestion);
}

nextBtn.addEventListener("click", () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
    } else {
        showResult();
    }
});

showQuestion(currentQuestion);
</script>
